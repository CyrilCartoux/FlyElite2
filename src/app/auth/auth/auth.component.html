<p-toast [showTransformOptions]="'translateX(50%)'" position="top-center" key="tc"></p-toast>
<div class="container text-center p-3">
    <h4 class="first" *ngIf="isLoginMode">Se connecter</h4>
    <h4 class="first" *ngIf="!isLoginMode">S'inscrire</h4>
    <hr style="background-color: white; width: 300px;">
</div>

<div class="row text-center m-0 p-3 pb-4">

    <div class="col-6 col-md-6 offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm">
            <div class="form-group">
                <label for="email">Email : </label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>

            <div class="form-group" *ngIf="!isLoginMode">
                <label for="nom">Nom : </label>
                <input type="text" id="email" class="form-control" ngModel name="nom" required>
            </div>
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="prenom">Pr√©nom : </label>
                <input type="text" id="prenom" class="form-control" ngModel name="prenom" required>
            </div>

            <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" (click)="onSubmitForm(authForm)"
                    [disabled]="authForm.invalid">{{ isLoginMode ? 'Se connecter' : "S'inscrire" }}</button>
                |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Aller
                    {{ isLoginMode ? "s'inscrire" : 'se connecter' }}</button>
            </div>
        </form>
    </div>
</div>
